<div class="product-selector">
    <a routerLink='/products/form' class="btn-detalle">Crear</a>
    <div class="container-selector">
        <h2>Seleccionar Producto</h2>
        <table>
            <thead>
                <tr>
                    <th>ID Producto</th>
                    <th>Nombre Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>{{ product._id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price | currency }}</td>
                    <td>{{ product.quantity }}</td>
                    <td>
                        <div class="btn-product">
                            <a [routerLink]="['/product/edit', product._id]" class="btn-detalle">Editar</a>
                            <button (click)="deleteProduct(product._id)" class="btn-detalle">Eliminar</button>
                        </div>
                    </td>
                </tr>
                <tr *ngIf="products.length === 0">
                    <td colspan="4">No hay productos disponibles.</td>
                </tr>                
            </tbody>
        </table>
    </div>
</div>
