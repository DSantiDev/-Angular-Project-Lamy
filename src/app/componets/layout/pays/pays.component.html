<div class="contenedor-metodos-pago">
    <h2>Métodos de Pago</h2>
    <div class="lista-metodos">
      <div class="metodo-item" *ngFor="let metodo of metodos">
        <div class="metodo-icono">
          <img [src]="metodo.iconoUrl" alt="{{ metodo.nombre }}" />
        </div>
        <div class="detalle-metodo">
          <p class="metodo-nombre">{{ metodo.nombre }}</p>
          <p class="metodo-detalle">Número de tarjeta: {{ metodo.numeroTarjeta }}</p>
        </div>
        <div class="metodo-acciones">
          <button class="btn-eliminar">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
